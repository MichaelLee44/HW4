    <script>
        let randomstring = ""
        let whilecount = 0

        for(let count = 1; count<=6; count++) {
            randomstring += Math.floor((Math.random() * 49) + 1) + ", "
            console.log(count, randomstring)
            whilecount = count
        }
        alert(randomstring)
        randomstring = ""

        while(whilecount >=1) {
            whilecount--;
            randomstring += Math.floor((Math.random() * 49) + 1) + ", "
            console.log(whilecount, randomstring)
        }
        alert(randomstring)
    </script>
